<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 style="#3333ff">Enter coordinates</h1>

    <form action="#" th:action="@{/weather}" th:object="${direction}" method="post">
    	<p> start position: <input type="text" size="16dp" th:field="*{StartPoint}" placeholder="42.379322,-71.063384"/></p>
        <p>  Way points: <input size="30dp" type="text" th:field="*{waypoints}" placeholder="42.39322,-71.03384;42.39322,-71.03384
;42.39322,-71.03384;42.39322,-71.03384" /></p>
        <p>  end position: <input size="16dp" type="text" th:field="*{endPoint}" placeholder="42.39322,-71.03384" /></p>
        <p><input type="submit" value="Submit" /> <input size="12dp"  type="reset" value="Reset" /></p>
    </form>
</body>
</html>
