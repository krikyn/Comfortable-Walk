<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
    <link rel="stylesheet" href="/aquamarine.css">
</head>

<body class="" style="">
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container"><a class="navbar-brand text-primary" href="#">
        <i class="fa d-inline fa-lg fa-location-arrow"></i>
        <b> Comfortable walk</b>
    </a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                data-target="#navbar5">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar5">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#"><span th:text="${name}"></span></a></li>
            </ul>
            <img th:src="${picture}" width="30px">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
            </ul>
            <a th:href="@{/logout}" class="btn btn-outline-primary navbar-btn ml-md-2">Log out<br></a>
        </div>
    </div>
</nav>
<div class="py-0 pt-2" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="">
                <form class="mb-2">
                    <h2 class="">Route setup</h2>
                    <div class="form-group"><label><b>Set the points of departure and arrival</b></label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"
                                                                   contenteditable="true">A<u></u></span></div>
                            <input type="text" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"
                                                                   id="basic-addon1">B<u></u></span></div>
                            <input type="text" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                    <div class="form-group"><label><b>Specify route properties</b></label>
                        <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input"
                                                                           id="customCheck1"><label
                                class="custom-control-label" for="customCheck1">best weather conditions</label></div>
                    </div>
                    <div class="form-group"><label>Label</label>
                        <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input"
                                                                           id="customCheck1"><label
                                class="custom-control-label" for="customCheck1">Check this custom checkbox</label></div>
                    </div>
                    <div class="form-group"><label>Label</label><select class="custom-select">
                        <option selected="">Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select></div>
                    <button type="submit" class="btn btn-block btn-outline-primary"><b>Build</b></button>
                </form>
                <div class="alert alert-primary" role="alert">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <h4 class="alert-heading">Feature</h4>
                    <p class="mb-0">The construction of routes is available so far only in St. Petersburg</p>
                </div>
            </div>
            <div class="col-md-8" style="">
                <iframe width="100%" height="400"
                        src="https://maps.google.com/maps?q=New%20York&amp;z=14&amp;output=embed" scrolling="no"
                        frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
