server:
  port: 9091

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/comfortable_walk_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.lob.non_contextual_creation: true
    show-sql: true

logging:
  file: data_collector.log
